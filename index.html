<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Artgram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="artgram-wrapper">
            <div class="artgram-phone">
                <img src="./src/artgram-phone.png" alt="phone">
            </div>
                
            <div class="artgram-join">
                <div class="rect">
                    <img src="./img/artgram-logo.png" class="artgram-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="./src/ygor.jpg" alt="photo">
                    </div>
                    <a href="#" class="artgram-login">Continue as @ygormendesx</a>
                    <a href="#" class="artgram-logout">Remove Account</a>
                </div>
                <div class="rect">
                    <p class="not-account">Not ygormendesx?</p>
                    <p class="not-account">
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-the-app">Get the app.</p>
                    <div class="store">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
